<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <title>Passenger Counter</title>
    <style>
      body {
        background-color: peachpuff;
        text-align: center;
        align-items: center;
      }

      h2 {
        font-size: 50px;
        margin-top: 0;
        margin-bottom: 20px;
      }

      #div1,  #div2, .welcome-message {
        background-color: cornsilk;
        
      }
        
      button {
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        color: white;
        font-weight: bold;
        width: 100px;
        margin-bottom: 5px;
        border-radius: 5px;
        font-size: 20px;
        background-color: crimson;
      }

    </style>
  </head>
  <body>
    <div id="div1">
      <h1>Number of oranges in each basket</h1>
      <h2 id="counter1">0</h2>
      <button id="increase1" onclick="increase1()">Increase</button>
      <button id="save-btn" onclick="save()">Save</button>
      <p id="saveParagraph">Previous entries:</p>
    </div>

    <div id="div2">
      <h1>Counting Numbers</h1>
      <h2 id="counter2">0</h2>
      <button id="increase2" onclick="increase2()">Increase</button>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="decrease" onclick="decrease()">Decrease</button>
      <br />
    </div>

    <div class="welcome-message">
      <p id="welcome-text"></p>
    </div>

    <script src="app1.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
